<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 50px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ĐĂNG NHẬP</h2>
        <form id="login-form">
            <div class="mb-4">
                <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="height: 50px; font-size: 1.1rem;">ĐĂNG NHẬP</button>
            <p class="mt-3">Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký</a></p>
        </form>
        <p id="loginMessage"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/auth.js"></script>
</body>
</html>
