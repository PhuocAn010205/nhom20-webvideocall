<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">📞 Ứng dụng Video Call</h1>
    <div class="card shadow p-4">
      <h4>Xin chào <span id="usernameDisplay"></span>!</h4>
      <button id="createRoomBtn" class="btn btn-primary mt-3">Tạo phòng mới</button>
      <div id="roomInfo" class="mt-3" style="display: none;">
        <p>Mã phòng của bạn: <span id="roomIdDisplay"></span></p>
        <button id="copyRoomBtn" class="btn btn-secondary">Sao chép mã phòng</button>
      </div>
      <div class="mt-3">
        <input type="text" id="roomIdInput" class="form-control mb-2" placeholder="Nhập mã phòng để tham gia">
        <button id="joinRoomBtn" class="btn btn-success">Tham gia phòng</button>
      </div>
      <button id="logoutBtn" class="btn btn-danger mt-3">Đăng xuất</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const createRoomBtn = document.getElementById("createRoomBtn");
      const joinRoomBtn = document.getElementById("joinRoomBtn");
      const roomIdInput = document.getElementById("roomIdInput");
      const logoutBtn = document.getElementById("logoutBtn");
      const usernameDisplay = document.getElementById("usernameDisplay");
      const roomInfo = document.getElementById("roomInfo");
      const roomIdDisplay = document.getElementById("roomIdDisplay");
      const copyRoomBtn = document.getElementById("copyRoomBtn");
      const username = localStorage.getItem("username") || "Khách";
      const userId = localStorage.getItem("user_id") || null;
      usernameDisplay.textContent = username;

      function generateRandomRoomId() {
        return Math.floor(10000000 + Math.random() * 90000000).toString(); // 8-digit room ID
      }

      createRoomBtn.addEventListener("click", () => {
        const roomId = generateRandomRoomId();
        console.log('Generated roomId:', roomId);
        roomIdDisplay.textContent = roomId;
        roomInfo.style.display = 'block';
        window.location.href = `/${roomId}?userId=${userId || 'anonymous'}`;
      });

      copyRoomBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(roomIdDisplay.textContent).then(() => {
          alert('Mã phòng đã được sao chép!');
        }).catch(err => {
          console.error('Failed to copy:', err);
          alert('Không thể sao chép mã phòng.');
        });
      });

      joinRoomBtn.addEventListener("click", () => {
        const roomId = roomIdInput.value.trim();
        if (roomId && /^\d{8}$/.test(roomId)) {
          window.location.href = `/${roomId}?userId=${userId || 'anonymous'}`;
        } else {
          alert("Vui lòng nhập mã phòng hợp lệ (8 chữ số)");
        }
      });

      logoutBtn.addEventListener("click", () => {
        console.log('👋 Đăng xuất');
        localStorage.removeItem("username");
        localStorage.removeItem("user_id");
        localStorage.removeItem("email");
        window.location.href = "/dangnhap.html";
      });
    });
  </script>
</body>
</html>
